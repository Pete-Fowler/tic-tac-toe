<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="header">Tic Tac Toe</div>
    </div>
    <div id="main">
        <div id="btn-box">
            <button type="button" id="reset" class="nav-btn">Reset Board</button>
            <button id="new-game" class="nav-btn">New Game</button>
        </div>
        <div id="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <div id="name-box">
            <div id="p1" class="name-box">
                <p>Player One - X</p>
            </div>
            <div id="p2" class="name-box">
                <p>Player Two - O</p>
            </div>
        </div>
    </div>
    <div id="text-box" class="fade"></div>
</body>
</html>
